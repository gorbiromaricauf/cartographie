<!DOCTYPE html> 
<html>
<head>

<title>Document sans titre</title>

</head>

<body >
<div data-role="page" id="index"     >
  <div data-role="header"  data-theme="b" data-position="fixed">
    <h1>Formations Asie Pacifique</h1>
  </div>
  <div role="main" class="ui-content">
  
  
		<h2>Chercher une formation  </h2>
		<label for="pays" class="select">Pays</label>
	<select name="pays" id="pays" data-native-menu="false">
		<option>Pays</option>
		<option value="KHM">Cambodge</option>
		<option value="CHN">Chine</option>
		<option value="FJI">Fidji</option>
		<option value="103">Inde</option>
		<option value="JPN">Japon</option>
		<option value="LAO">Laos</option>
		<option value="MNG">Mongolie</option>
		<option value="THA">Thaïlande</option>
		<option value="VUT">Vanuatu</option>
		<option value="VNM">Viet Nam</option>
	</select>
	<label for="etablissement" class="select">Etablisement</label>
	<select name="etablissement" id="etablissement" data-native-menu="false">
		<option>Etablisement</option>
		<option value="standard">Académie de Sciences et de Technologies du Vietnam</option>
		<option value="rush">Académie des sciences sociales du Vietnam</option>
		<option value="express">Académie diplomatique du Vietnam</option>
		<option value="overnight">Académie nationale de politique et d'administration publique</option>
		<option value="overnight">Académie Royale du Cambodge</option>
		<option value="overnight">Centre des sciences humaines</option>
		<option value="overnight">Centre franco-vietnamien de formation à la gestion</option>
		<option value="overnight">École nationale supérieure de génies civils de Hanoi </option>
		<option value="overnight">École normale supérieure de Hanoi</option>
	</select>
	<label for="discipline" class="select">Discipline</label>
	<select name="discipline" id="discipline" data-native-menu="false">
		<option>Discipline</option>
		<option value="standard">Santé et sécurité au travail</option>
		<option value="rush">Protection des personnes et des biens</option>
		<option value="express">Services de sécurité</option>
		<option value="overnight">Protection de l'environnement (autres)</option>
		<option value="overnight">Services sanitaires pour la communauté</option>
		<option value="overnight">Environnements naturels, faune et flore</option>
		<option value="overnight">Technologies de protection de l'environnement</option>
		<option value="overnight">Potection de l'environnement</option>
		<option value="overnight">Services de transport</option>
	</select>
	<label for="niveau" class="select">Niveau</label>
	<select name="niveau" id="niveau" data-native-menu="false">
		<option>Niveau</option>
		<option value="standard">Master</option>
		<option value="rush">Doctorat</option>
		<option value="rush">Licence</option>
		
	</select>
	<br><br>
		<div align="center"><button   id="rechercher_formation" data-theme="l" style="background-color:#7bb43b;color:black;" class="ui-btn ui-btn-inline center">Rechercher</button></div>
  
        </div>
  <div data-role="footer" data-position="fixed" data-theme="b" data-id="foot">
    <h5>Cartographie des formations</h5>
  </div>
</div>
<div data-role="page" id="resultat">
  <div data-role="header">
    <h1>Résultat de la recherche</h1>
  </div>
  <div data-role="content">
  <div data-role="collapsibleset" data-theme="a" data-content-theme="a" id="resultat_recherche">
    
</div>
 </div>
   <div data-role="footer" data-position="fixed" data-theme="b" data-id="foot">
    <h4>Cartographie des formations</h4>
  </div>
</div>
<script src="jm/jquery-1.8.0.min.js"></script>

<script src="jm/jquery.mobile-1.4.2.min.js"></script>

$.mobile.page.prototype.options.addBackBtn = "True";
$.mobile.page.prototype.options.backBtnText = "Retour";

$.mobile.defaultPageTransition ="none";

</script>

</html>
